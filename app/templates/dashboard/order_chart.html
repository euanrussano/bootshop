<div class="card">
    <div class="card-header border-0">
      <div class="d-flex justify-content-between">
        <h3 class="card-title">Vendas</h3>
        <a href="javascript:void(0);">Ver relatório</a>
      </div>
    </div>
    <div class="card-body">
      <div class="d-flex">
        <p class="d-flex flex-column">
          <span class="text-bold text-lg">{{ order_stats.total }}</span>
          <span>vendas já feitas</span>
        </p>
        <p class="ml-auto d-flex flex-column text-right">
          <span class="text-success">
            <i class="fas fa-arrow-up"></i> {{ order_stats.perc_month}}%
          </span>
          <span class="text-muted">comparado ao mês passado</span>
        </p>
      </div>
      <!-- /.d-flex -->

      <div class="position-relative mb-4">
        <canvas id="sales-chart" height="200"></canvas>
      </div>

      <div class="d-flex flex-row justify-content-end">
        <span class="mr-2">
          <i class="fas fa-square text-primary"></i> Ano atual ({{ year }})
        </span>

        <span>
          <i class="fas fa-square text-gray"></i> Ano passado
        </span>
      </div>
    </div>
  </div>
  <!-- /.card -->
